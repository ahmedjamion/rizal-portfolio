  <div class="grid h-auto grid-cols-1 place-items-center gap-4">
    <app-about-card
      image="images/rizal-child.webp"
      content="José Rizal was born on June 19, 1861, in the town of Calamba, Laguna,
        located in the Philippines. He was the seventh of eleven children in a
        well-to-do family, consisting of two boys and nine girls. His father,
        Francisco Engracio Rizal Mercado, was a hardworking and educated farmer from
        Biñan, Laguna, while his mother, Teodora Alonso Realonda, was a highly
        cultured and devout woman from Santa Cruz, Manila. Both parents came from
        respected families and placed great importance on education and moral
        upbringing. Their values and support had a profound influence on Rizal’s
        development from a young age."
    />

    <app-about-card
      image="images/gamogamo.webp"
      content="From a very young age, José Rizal displayed exceptional intelligence and
          curiosity. At just three years old, he learned the alphabet from his
          mother, Teodora Alonso, who played a crucial role in his early education.
          His parents hired private tutors to continue his learning—first Maestro
          Celestino, then Maestro Lucas Padua, and later Leon Monroy, a former
          classmate of Rizal’s father, who taught him Spanish and Latin. At age
          nine, Rizal was sent to Biñan to study under Justiniano Aquino Cruz, a
          respected teacher who recognized his brilliance. Rizal quickly gained a
          reputation for being a bright and diligent student, despite being younger
          and smaller than most of his classmates. His early love for reading,
          writing, drawing, and nature blossomed during these formative years and
          laid the groundwork for his future achievements."
    />

    <app-about-card
      image="images/rizal-smile.jpg"
      content="In 1872, at the age of eleven, José Rizal enrolled at the Ateneo Municipal
        de Manila, a prestigious Jesuit-run school. Despite being younger and less
        physically imposing than his classmates, Rizal quickly distinguished
        himself through hard work and brilliance, graduating with a Bachelor of
        Arts degree with the highest honors in 1877. He then pursued further
        studies at the Universidad de Santo Tomas (UST), where he initially took
        philosophy and letters before shifting to medicine to fulfill his mother's
        wish for him to become a doctor. However, Rizal experienced racial
        discrimination at UST, which deeply affected him and sparked a growing
        awareness of the injustices under Spanish rule. These frustrations,
        combined with his thirst for knowledge, eventually led him to leave the
        Philippines in 1882 to study in Europe—an important turning point that
        would transform him into a leading voice for reform and national
        consciousness."
    />

    <app-about-card
      image="images/nolifili.jpg"
      content="During his time in Europe, José Rizal wrote two of the most influential
        novels in Philippine history—Noli Me Tangere (1887) and El
        Filibusterismo (1891). Both works exposed the injustices, corruption, and
        abuses committed by Spanish friars and colonial authorities in the
        Philippines. Noli Me Tangere focused on social cancer—highlighting the
        oppression of Filipinos and the hypocrisy of the clergy—while El
        Filibusterismo carried a darker, more revolutionary tone, urging change
        through reform or resistance. These novels awakened national consciousness
        and stirred the hearts of many Filipinos. In addition to these, Rizal also
        wrote essays, poems, and articles that promoted education, human rights,
        and Filipino identity. His literary works became powerful tools in the
        movement for peaceful reform and laid the intellectual foundation for the
        Philippine Revolution."
    />

    <app-about-card
      image="images/mi-ultimo-adios.jpg"
      content="Aside from his novels, José Rizal produced a wide array of writings that
        showcased his intellect, patriotism, and advocacy for reform. One of his
        most famous essays, “The Philippines a Century Hence,” analyzed the future
        of the country under continued Spanish rule and predicted the rise of
        Filipino nationalism. In “To the Young Women of Malolos,” he praised the
        bravery of young Filipinas who demanded education—highlighting his belief
        in gender equality and empowerment. His poem “Mi Último Adiós” (My Last
        Farewell), written the night before his execution, remains one of the most
        poignant pieces in Philippine literature, expressing his love for the
        country and his willingness to die for its freedom. Rizal also contributed
        numerous articles to reformist publications like La Solidaridad, where he
        tackled issues like colonial abuses, education, and Filipino identity.
        These writings cemented his legacy as both a thinker and a peaceful
        revolutionary."
    />
