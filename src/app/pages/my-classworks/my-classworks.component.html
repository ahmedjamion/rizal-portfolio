<div class="grid place-items-center gap-4 p-4">
  <h3 class="text-center text-3xl font-bold text-white">My Classworks</h3>
  <div class="flex h-full flex-wrap justify-center gap-4">
    <a
      *ngFor="let classwork of classWorkList"
      [href]="classwork.file"
      target="_blank"
      class="w-xs rounded-2xl bg-white/90 p-4 transition-all duration-300 ease-in-out hover:bg-white"
    >
      <h3 class="text-2xl">{{ classwork.title }}</h3>
      <p class="line-clamp-1">{{ classwork.description }}</p>
      <p>{{ classwork.date | date }}</p>
      <a [href]="classwork.file" target="_blank">View</a>
    </a>
  </div>
</div>
