<div
  class="relative z-10 flex w-full items-center justify-between bg-amber-100 drop-shadow-sm"
>
  <div routerLink="home" class="flex cursor-pointer items-center gap-2 p-2">
    <img src="logo/rizal.png" alt="Rizal" class="w-10" />
    <p
      class="text-md font-semibold text-nowrap transition-all duration-500 ease-in-out md:text-lg lg:text-2xl"
    >
      Life, Works & Writings of Rizal
    </p>
  </div>
  <button class="cursor-pointer self-end p-2 md:hidden" (click)="toggleNav()">
    <ng-icon size="24" [svg]="menuIcon"></ng-icon>
  </button>
  <app-nav class="hidden md:block" />
</div>
<div
  class="fixed z-20 flex h-dvh w-full items-center justify-center backdrop-blur-xs transition-opacity duration-300 ease-in-out"
  [ngClass]="
    isNavVisible()
      ? 'pointer-events-auto opacity-100'
      : 'pointer-events-none opacity-0'
  "
>
  <div class="z-20 flex flex-col rounded-2xl bg-amber-100 p-4">
    <app-nav [isMobile]="true" />
    <button class="cursor-pointer self-center" (click)="toggleNav()">
      <ng-icon size="24" [svg]="closeIcon"></ng-icon>
    </button>
  </div>
  <div class="absolute inset-0 z-10" (click)="toggleNav()"></div>
</div>
