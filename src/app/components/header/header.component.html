<div
  class="relative z-40 flex w-full items-center justify-between bg-amber-100"
>
  <div routerLink="home" class="flex cursor-pointer items-center gap-2 p-2">
    <img src="logo/rizal.png" alt="Rizal" class="w-10" />
    <p
      class="text-lg font-semibold text-nowrap transition-all duration-500 ease-in-out lg:text-2xl"
    >
      Life, Works & Writings of Rizal
    </p>
  </div>
  <button class="cursor-pointer p-2 md:hidden" (click)="toggleNav()">
    <ng-icon
      size="24"
      [svg]="chevronUpIcon"
      [ngClass]="!isNavShown() ? '-rotate-x-180' : 'rotate-x-0'"
      class="transition-all duration-500 ease-in-out"
    ></ng-icon>
  </button>
  <app-nav class="hidden md:block" />
</div>
<div
  class="absolute right-0 bottom-0 z-30 flex h-64 w-64 flex-col items-end rounded-bl-full bg-amber-100 transition-all duration-500 ease-in-out md:hidden"
  [ngClass]="isNavShown() ? 'translate-y-full' : 'translate-y-0'"
>
  <app-nav />
  <button class="cursor-pointer p-2" (click)="toggleNav()">
    <ng-icon
      size="24"
      [svg]="chevronUpIcon"
      [ngClass]="!isNavShown() ? '-rotate-x-180' : 'rotate-x-0'"
      class="transition-all duration-500 ease-in-out"
    ></ng-icon>
  </button>
</div>
